<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="./assets/favicon-32x32.png"
      type="image/png"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card1">
          <img
            class="desktop"
            src="./assets/image-product-desktop.jpg"
            alt=""
          />
          <img class="mobile" src="./assets/image-product-mobile.jpg" alt="" />
          <div class="card2">
            <div class="text">
              <h1>P E R F U M E</h1>
              <h1>Gabrielle Essence Eau De Parfum</h1>
              <p>
                A floral, solar and voluptuous interpretation composed by
                Olivier Polge, Perfumer-Creator for the House of CHANEL.
              </p>
              <div class="prices">
                <h2>$149.99</h2>
                <p><span>$169.99</span></p>
              </div>

              <a href=""
                ><img src="./assets/icon-cart.svg" alt="" />Add to Cart</a
              >
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
